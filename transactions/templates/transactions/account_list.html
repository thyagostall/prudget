{% extends 'transactions/base.html' %}

{% block content %}

    <h1>Balance</h1>

    <table>
        <thead>
        <tr>
            <th>Account</th>
            <th>Balance</th>
        </tr>

        </thead>
        <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.name }} ({{ account.currency.code }})</td>
                <td>{{ account.balance | floatformat:2 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
