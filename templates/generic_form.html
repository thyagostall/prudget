{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form|as_bootstrap }}
        </table>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
