{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <h1>Accounts</h1>

        <a href="{% url 'create-account' %}">New</a>

        <table class="table-full-width">
            <thead>
            <tr>
                <th class="table-cell-title">Account</th>
                <th class="table-cell-currency">Balance</th>
                <th class="table-cell-item">Edit</th>
            </tr>

            </thead>
            <tbody>
            {% for account in object_list %}
                <tr>
                    <td class="table-cell-title">{{ account }}</td>
                    <td class="table-cell-currency">{{ account.balance }}</td>
                    <td class="table-cell-item"><a href="{% url 'update-account' pk=account.id %}">Edit</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        {% if inbox_account %}
            <h2>Inbox Account</h2>

            {{ inbox_account.account }} <a href="{% url 'update-inbox-account' pk=inbox_account.id %}">Change</a>
        {% endif %}

    </div>

{% endblock %}
