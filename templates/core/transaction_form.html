{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

    <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
        {% if title %}
            <h1>{{ title }}</h1>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form|as_bootstrap }}
            </table>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        {% if object %}
            <form action="{% url 'toggle-credit-debit' pk=object.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-default">Toggle Credit/Debit</button>
            </form>
        {% endif %}
    </div>

{% endblock %}
